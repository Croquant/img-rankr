{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto overflow-hidden md:max-w-4xl">
  <header class="text-gray-800 p-4">
    <div class="container mx-auto">
      <h3 class="text-2xl font-semibold">Img Rankr</h3>
    </div>
  </header>

  <div class="md:flex">
    <div class="md:w-1/2">
      <img
        hx-get="/api/elo/match?winner={{img1.id}}&loser={{img2.id}}"
        hx-trigger="click"
        hx-target="body"
        placeholder="Loading..."
        class="h-[45vh] w-full object-contain md:h-full md:w-full"
        src="{{ img1.file_url }}"
        alt="{{ img1.id }}"
      />
    </div>

    <div class="md:w-1/2">
      <img
        hx-get="/api/elo/match?winner={{img2.id}}&loser={{img1.id}}"
        hx-trigger="click"
        hx-target="body"
        placeholder="Loading..."
        class="h-[45vh] w-full object-contain md:h-full md:w-full"
        src="{{ img2.file_url }}"
        alt="{{ img2.id }}"
      />
    </div>
  </div>
</div>
{% endblock %}
